api_platform:
    title: 'SaW'
    description: 'A battleship API'
    version: '0.1.0'
    enable_swagger: true
    enable_swagger_ui: true
    enable_docs: true
    enable_profiler: true
    mapping:
        paths:
            - '%kernel.project_dir%/src/Entity'
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        versions: [3]
    doctrine:
        enabled: true
